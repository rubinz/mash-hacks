<!DOCTYPE html>

<html>
<head>
	<title>MashHack</title>
	
	<link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Maps API -->
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6rNmBCWOsyfPK2drtUe61PHjFz2-M6qQ&sensor=FALSE">
    </script>
    <!-- Places API -->
    <script type="text/javascript" 
      src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
    </script>

</head>
<body>
	<div class="screen1">

		<!-- <p id="locationquestion">Where are you going?</p>	 -->
		<input id="location" class="form-control" placeholder="Where are you going?"></input>
		<br>
		<button type="button" class="btn btn-block btn-lg btn-primary" id="submitlocation"> Submit</button>

	</div>

	<div class="screen2">
		<div id="screen2-left">
			<p> How many days will you be there? </p>
			<input id="lengthofstay" class="form-control"></input>
			<select name="units" class="select-block" data-toggle="dropdown">
				<option value="" selected></option>
				<option value="days">Days</option>
				<option value="weeks">Weeks</option>
				<option value="months">Months</option>
			</select>
		</div>

		<div id="screen2-right"> 
			<p>What would you like to do?</p> <br>
			<div id="checkbox">
				<!-- Beaches, Museums, Landmarks, Restaurants, Bars -->
				<input type="checkbox" class="checkbox" for="checkbox1" name="Beach" value="Beach"> Beach<br>
				<input type="checkbox2" name="Museum" value="Museum"> Museums<br>
				<input type="checkbox2" name="Sightseeing" value="Sightseeing"> Sightseeing<br>
			</div>
		</div>
	</div>

</body>
</html>
