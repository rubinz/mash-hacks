<!DOCTYPE html>

<html>
<head>
	<title>MashHack</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Maps API -->
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6rNmBCWOsyfPK2drtUe61PHjFz2-M6qQ&sensor=FALSE">
    </script>
    <!-- Places API -->
    <script type="text/javascript" 
      src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
    </script>

</head>
<body>
	<div class="screen1">

		<p id="locationquestion">Where are you going?</p>	
		<input id="location"></input>
		<br>
		<button type="button" id="submitlocation"> Submit</button>

	</div>

	<div class="screen2">
		<div id="screen2-left">
			<p> How many days will you be there? </p>
			<input id="lengthofstay"></input>
			<select name="units">
				<option value="" selected></option>
				<option value="days">Days</option>
				<option value="weeks">Weeks</option>
				<option value="months">Months</option>
			</select>
		</div>

		<div id="screen2-right"> 
			<p>What would you like to do?</p> <br>
			<div id="checkbox">
				<!-- Beaches, Museums, Landmarks, Restaurants, Bars -->
				<input type="checkbox" name="Beach" value="Beach"> Beach<br>
				<input type="checkbox" name="Museum" value="Museum"> Museums<br>
				<input type="checkbox" name="Sightseeing" value="Sightseeing"> Sightseeing<br>
			</div>
		</div>
	</div>

</body>
</html>
